version: 2.1

orbs:
  ft-snyk-orb: financial-times/ft-snyk-orb@0

docker-auth: &docker-auth
  auth:
    username: $DOCKERHUB_USERNAME
    password: $DOCKERHUB_ACCESS_TOKEN

references:

  container_config: &container_config
    working_directory: ~/project/eslint-config
    docker:
      - image: circleci/node:8.10
        <<: *docker-auth

  workspace_root: &workspace_root
    ~/project

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

  npm_cache_key: &npm_cache_key
    v1-dependency-npm-{{ checksum "package-lock.json" }}

  restore_node_modules: &restore_node_modules
    restore_cache:
      keys:
        - *npm_cache_key

  cache_node_modules: &cache_node_modules
    save_cache:
      key: *npm_cache_key
      paths:
        - ./node_modules

jobs:
  install:
    <<: *container_config
    steps:
      - checkout
      - *restore_node_modules

      - run:
          name: Install dependencies
          command: npm install

      - *cache_node_modules
      - persist_to_workspace:
          root: ~/project
          paths:
            - eslint-config

  test:
    <<: *container_config
    steps:
      - *attach_workspace

      - run:
          name: Run Tests
          command: npm run lint:ci && npm test

  release:
    <<: *container_config
    steps:
      - *attach_workspace

      - run:
          name: Prune devDependencies
          command: npm prune --production
      - run:
          name: Setup npm credetials
          command: echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" > ~/.npmrc
      - deploy:
          command: |
            npm version --no-git-tag-version $CIRCLE_TAG
            npm publish --access public

workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - install:
          context: dockerhub-shared
          filters:
            tags:
              only: /.*/
      - test:
          context: dockerhub-shared
          requires:
            - install
          filters:
            tags:
              only: /.*/
#Scan package.json for vulnerable dependencies while developing
      - ft-snyk-orb/scan-js-packages:
          context: 
            - rel-eng-creds
            - dockerhub-shared
          requires:
          - install
          filters:
            tags:
              only: /.*/
      - release:
          context: 
            - rel-eng-creds
            - dockerhub-shared
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
#Scan and monitor vulnerabilities once in production
      - ft-snyk-orb/scan-and-monitor-js-packages:
          name: snyk-scan-and-monitor
          context: 
            - rel-eng-creds
            - dockerhub-shared
          requires:
            - release
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/


experimental:
  notify:
    branches:
      only:
        - master
